<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome script for icons -->
    <style>
        /* Styling for the profile icon */
        .profile-icon {
            cursor: pointer;
            font-size: 30px;
            color: #333;
            margin: 20px;
            text-align: right;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 1000;
            border-radius: 10px;
        }

        .modal.active {
            display: block;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            cursor: pointer;
            font-size: 20px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
        }

        #toggle-sign-up, #toggle-sign-in {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Profile Icon -->
<div class="profile-icon">
    <i class="fas fa-user-circle"></i> <!-- Profile icon using FontAwesome -->
</div>

<!-- Modal for Sign In/Sign Up -->
<div id="profile-modal" class="modal">
    <div class="modal-header">
        <h2>Profile</h2>
        <span class="modal-close">&times;</span> <!-- Close button -->
    </div>
    <div class="container">
        <div id="form-container">
            <!-- Sign In Form -->
            <form id="sign-in-form">
                <h3>Sign In</h3>
                <input type="email" id="sign-in-email" placeholder="Email" required>
                <input type="password" id="sign-in-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p>Don't have an account? <span id="toggle-sign-up">Sign Up</span></p>
                <p id="sign-in-message"></p>
            </form>

            <!-- Sign Up Form -->
            <form id="sign-up-form" style="display:none;">
                <h3>Sign Up</h3>
                <input type="text" id="sign-up-name" placeholder="Full Name" required>
                <input type="email" id="sign-up-email" placeholder="Email" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span id="toggle-sign-in">Sign In</span></p>
                <p id="sign-up-message"></p>
            </form>
        </div>
    </div>
</div>

<script>
    // JavaScript for toggling between forms and modal behavior

    // Select DOM elements
    const profileIcon = document.querySelector('.profile-icon');
    const profileModal = document.getElementById('profile-modal');
    const modalClose = document.querySelector('.modal-close');
    const toggleSignUp = document.getElementById('toggle-sign-up');
    const toggleSignIn = document.getElementById('toggle-sign-in');
    const signInForm = document.getElementById('sign-in-form');
    const signUpForm = document.getElementById('sign-up-form');

    // Show modal when profile icon is clicked
    profileIcon.addEventListener('click', () => {
        profileModal.classList.add('active');
    });

    // Close modal when close button is clicked
    modalClose.addEventListener('click', () => {
        profileModal.classList.remove('active');
    });

    // Toggle to sign up form
    toggleSignUp.addEventListener('click', () => {
        signInForm.style.display = 'none';
        signUpForm.style.display = 'block';
    });

    // Toggle to sign in form
    toggleSignIn.addEventListener('click', () => {
        signUpForm.style.display = 'none';
        signInForm.style.display = 'block';
    });

    // Handle sign-in form submission
    signInForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('sign-in-email').value;
        const password = document.getElementById('sign-in-password').value;

        // Replace this with your own logic to validate sign-in credentials
        if (email === 'user@example.com' && password === 'password') {
            document.getElementById('sign-in-message').textContent = "Sign in successful!";
        } else {
            document.getElementById('sign-in-message').textContent = "Invalid credentials, please try again.";
        }
    });

    // Handle sign-up form submission
    signUpForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('sign-up-name').value;
        const email = document.getElementById('sign-up-email').value;
        const password = document.getElementById('sign-up-password').value;

        // Replace this with your own logic to handle user sign-up
        if (email && password && name) {
            document.getElementById('sign-up-message').textContent = "Sign up successful!";
        } else {
            document.getElementById('sign-up-message').textContent = "Please fill all fields.";
        }
    });
</script>

</body>
</html>
