<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="profile.css">
   
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" data-target="signin">Sign In</div>
            <div class="tab" data-target="signup">Sign Up</div>
        </div>
        <div class="form-container signin active">
            <h2>Sign In</h2>
            <form action="signin-process.html" method="post">
                <input type="email" id="signin-email" name="email" placeholder="Email" required>
                <input type="password" id="signin-password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="form-container signup">
            <h2>Sign Up</h2>
            <form action="signup-process.html" method="post">
                <input type="text" id="signup-name" name="name" placeholder="Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.querySelector(`.form-container.${tab.getAttribute('data-target')}`).classList.add('active');
            });
        });
    </script>
</body>
</html>
